<div class="row">
    <div class="col s12 m6">
        <div class="card" style="height: 75px; background-image: url('images/galaxy.jpg')">
            <div class="card-content white-text">
                <span class="card-title center" style="font-size: 20pt; position: relative;"><b>EVENTOS DISPONIVEIS</b></span>
            </div>
        </div>
    </div>    
</div>
<div class="row">
  <div class="col s12 m6">
    <div ng-repeat="event in events" class="card" style="background-image: url('images/balada.jpg'); ">
        <a ui-sref="buy({eventId: '{{event.id}}' })">
        <div class="card-content white-text">
          <span class="card-title" style="font-weight: bold; font-size: 28pt">{{event.name}}</span>
          <p style="font-weight: bold; font-size: 9pt; margin-bottom: 8px; margin-top: -8px;">Zelt Club - Jundiai/SP</p>
          <p style="font-weight: bold; font-size: 9pt">Inicio: {{event.starts_at}}</p>
          <p style="font-weight: bold; font-size: 9pt; margin-top: -5px">Termina: {{event.finishes_at}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
