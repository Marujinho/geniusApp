<div class="container">
    <div class="col s12 m3" style="margin-top: 130px">
        <form name="loginData">
            <div class="input-field col s12">
                <input type="email"  id="email" name="email" ng-model="email" style="font-size: 18pt; text-align: center" />
                <label for="pass" style="color: #03a9f4">Email:</label>
            </div>
            <div class="input-field col s12">
                <input type="password"  id="pass" name="pass" ng-model="pass" style="font-size: 18pt; text-align: center" />
                <label for="pass" style="color: #03a9f4">Senha:</label>
            </div>
            <br>
            <div class="row">
                <div style="background-color: #4caf50; height: 50px;" class="center">
                    <a href='#' style="font-size: 22pt; color: white" ng-click="patronLogin()">ENTRAR</a>
                </div>
            </div>
        </form>
    </div>
</div>
