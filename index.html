<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GeniusParty App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" href="css/timeline.css">

    <!--JQUERY-->    
    <script src="js/jquery-3.3.1.min.js"></script>

    <!--MARERIALIZE-->
    <script src="js/materialize.min.js"></script>
    

    <!--ANGULAR-->
    <script src="js/angular.js"></script>
    <script src="main.js"></script>
    <script src="app.js"></script>

    <script src="js/angular-ui-router.js"></script>
    <script src="js/ngMask.js"></script>

    <!--ROTAS-->    
    <script src="config/routes.js"></script>

    <!-- CONTROLLERS -->
    <script src="controllers/inviteController.js"></script>
    <script src="controllers/consumptionController.js"></script>



</head>
<body ng-app="geniusApp">
    
    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="images/black.jpg">
                </div>
                <img class="circle" src="images/atomo.jpg">
                <a href="#name"><span class="white-text name">Juliette Campos</span></a>
            </div>
        </li>
        <li><a ui-sref="consumption">Ver Consumo</a></li>
        <li class="pulse"><a ui-sref="invites">Meus convites</a></li>
        <li><a href="#!">Comprar ingresso</a></li>
        <li><div class="divider"></div></li>
        <li><a href="#">Sair</a></li>
    </ul>

    <div ui-view></div>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div  class="col s4">Ingresso</div>
                <div class="col s4"><a ui-sref="invites">Meus convites</a></div>
                <div class="col s4"><a ui-sref="consumption">consumo</a></div>
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    
    </script>
</body>
</html>
