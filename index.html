    <style>
    
    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    body a{
        text-decoration: none; 
    }

    main {
        flex: 1 0 auto;
    } 
    
    </style>

<body ng-app="geniusApp">
    <div class="navbar-fixed" style="margin-bottom: 5px; margin-top: -1px;">
        <nav class="light-blue">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s2" style="text-align: left">
                        <a ui-sref="profile" ><i id="atom"  class="material-icons">person</i>
                    </div>
                    <div class="col s8" style="text-align: center">
                        <a ui-sref="register" class="brand-logo center">GeniusParty</a>
                    </div>
                    <div class="col s2" style="text-align: right">
                        <a ui-sref="gifts" style="color: white;">
                            <i class="material-icons">card_giftcard</i>
                        </a>     
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <div ui-view style="padding-bottom: 25px;"></div>

    <div class="row  light-blue" style="bottom: -20px; position: fixed; width: 100%; height: 50px; ">
        <div class="col s5" style=" margin-top: 15px; text-align: center;">
            <a ui-sref="consumption" style="color: white;">Consumo</a>
        </div>    
        <div class="col s2" style="text-align: center;">
            <a ui-sref="giphy" ><img id="atom" width="30" src="images/atom.png" style="margin-top: 13px"></a>
        </div>
        <div class="col s5" style=" margin-top: 15px; text-align: center;">
            <a ui-sref="searchEvents" style="text-align: center; color: white;">ZERO fila</a>
        </div>
    </div>    

    <script>

        if('serviceWorker' in navigator) {
            navigator
                .serviceWorker.register('./service-worker.js', {scope: '/geniusPartyApp/'})
                .then(function(registration) {
                    console.log('Service Worker Registered: ', registration);
                }).catch(function(error){
                    console.log('Falha no registro:', error);
                })
        }else{
            console.log('service-worker nao suportado');
        }
   

        $('#atom').on('click', function(){
            $('.sidenav').sidenav();
        });

    </script>
</body>
